name: app
type: php:8.2
web:
  locations:
    "/":
      root: "public"
      index: "index.php"
      passthru: "/index.php"
      allow: true
      scripts: true
mounts:
  "/public": "shared/public"  # Correct path for public directory
  "/private": "shared/private"  # Correct path for private directory
runtime:
  extensions:
    - pdo
    - pdo_mysql
    - json
    - mbstring
    - tokenizer
    - curl
    - openssl
    - fileinfo
    - dom
hooks:
  build: |
    composer install --no-dev --optimize-autoloader
dependencies:
  php:
    composer/composer: '^2.0'
relationships:
  database: "mysql:mysql"
